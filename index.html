<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

<body>

  <main class="main">
    <img src="images/logo.svg" alt="Logo" class="main__logo">

    <div class="main__email">
      <input type="text" placeholder="Your email adress...">
      <p class="error">Please provide a valid email address</p>
      <button>Notify Me</button>
    </div>
    <img src="images/illustration-dashboard.png" alt="Dashboard" class="main__dashboard">
  </main>
  <footer class="footer">
    <div class="footer__icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  <script src="js/script.js"></script>
